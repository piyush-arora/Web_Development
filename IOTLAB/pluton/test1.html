  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: 'block/media/',
         toolbox: document.getElementById('toolbox')});
    
    function showCode() 
    {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      
      if(window.XMLHttpRequest)
      {
        xhr = new XMLHttpRequest();
      }
      else
      {
        xhr = new ActiveObject('Microsoft.XMLHTTP');
      }
      if(xhr)
      {
        alert(code);  
        xhr.open("GET", 'http://lab-mycloudlab.rhcloud.com/pluton/block/demos/generator/my_php.php?my_data='+
          
          code , true);
        xhr.send();
      }
      else
      {
        alert('php not ready');
      }
  
    

    }


    function runCode() 
    {
      // Generate JavaScript code and display it.
      
      var code = Document.Blockly.JavaScript.workspaceToCode(workspace);
      
      if(window.XMLHttpRequest)
      {
        xhr = new XMLHttpRequest();
      }
      else
      {
        xhr = new ActiveObject('Microsoft.XMLHTTP');
      }
      if(xhr)
      {
        alert(code);  
        xhr.open("GET", 'http://lab-mycloudlab.rhcloud.com/pluton/block/demos/generator/my_php.php?my_data='+
          
          code , true);
        xhr.send();
      }
      else
      {
        alert('php not ready');
      }
  
    

    }

    
  </script>
